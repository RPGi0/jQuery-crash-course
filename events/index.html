<!Doctype html>
<html>
<head>
  <title>jQuery Crash Course | Events</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
    body {
    font-size: 17px;
    font-family: Arial;
    background: #f4f4f4;
    line-height: 1.5em;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 4px #000 solid;
      margin-bottom: 10px
    }
    #container {
      width: 90%;
      margin: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>jQuery Crash Course</h1>
  </header>
  <div id="container">
    <h3>Mouse Events</h3>
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
  </div>

  <script>
    
    $(document).ready(function(){ // use $(document).ready() to keep page from trying to target #btn1 before the element is loaded.
    /*
      $("#btn1").click(function(){
        alert("Button Clicked!")
      }); 
    */
      // This code does the same things as the code above
      $("#btn1").on("click", function(){
        alert("Button clicked!")
      });
    });
  </script>

</body>
</html>
