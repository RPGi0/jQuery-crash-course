<!Doctype html>
<html>
<head>
  <title>jQuery Crash Course | DOM Manipulation</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
    body {

    }

    <div id="myDiv"></div>
  </div>
  <input type="text" id="newItem">
  <ul id="list">
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
    <li>List Item 4</li>
  </ul>
  <a href="http://google.com">Google</a>
  <ul id="users"></ul>

  <script>
    $(document).ready(function(){
      // $('p.para1').css('color', 'red');
      /*
      // Object notation uses css key value layout:

      $('p.para2').removeClass('myClass');
      $('#btn1').click(function(){
        $('p.para2').toggleClass('myClass');

      // Sets value of the text of the selected element:
      $('#myDiv').text('Hello World');
      // Lets you set the value of html elements:
      $('#myDiv').html('<h3>hello world</h3>');
      // gets value of selected element:
      alert($('#myDiv').text());
      
      // Adds an element insde of the target element:
      $('ul').append('<li>Appended Item</li>');
      $('ul').prepend('<li>Prepended Item</li>');
      // '.before'/'.after' add elements outside the target element
      $('ul').before('<h4>Oh Man</h4>');
      $('ul').after('<h4>Oh Boy</h4>');

      $('.para1').appendTo('.para2');
      $('.para1').prependTo('.para2');
      // Removes all inner elements from selected UI element:

      // Removes selected element and its children from the DOM:
      $('ul').detach();

      // Add an attribute to a UI element:

      // Gets data value of targeted attribue:
      alert($('a').attr('href'));
      // Remove an attribute from specified element:
      $('a').removeAttr('target');

      // Wraps ALL instances of an element in a SINGLE specified element tag:

      // Add new items to the list:

      });
      */

      // Display data from a list as an array:

  </script>
</body>
</html>
